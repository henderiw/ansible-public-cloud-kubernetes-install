- hosts: kube_cluster
  gather_facts: yes
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - { role: docker, tags: docker }

- hosts: master
  gather_facts: yes
  become: yes
  roles:
    - { role: kubernetes/master, tags: master }
    - { role: cni, tags: cni }
    
- hosts: node
  gather_facts: yes
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - { role: kubernetes/node, tags: node }

- hosts: kube_cluster
  gather_facts: yes
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - { role: calicoctl, tags: calicoctl }